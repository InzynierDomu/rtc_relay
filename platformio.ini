; https://docs.platformio.org/page/projectconf.html

[env]
lib_deps = 
    adafruit/Adafruit BusIO @ 1.14.1
    adafruit/RTClib @ 2.1.1

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = 
    ${env.lib_deps}
;build_flags = -D DEBUG

[env:nano]
platform = atmelavr 
board = nanoatmega328
framework = arduino
lib_deps = 
    ${env.lib_deps}
;build_flags = -D DEBUG
